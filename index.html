<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S45 Jeans Shrinkage & Fit</title>
  <meta name="viewport" content="width=370, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="logo-card">
        <img class="logo" src="s45-logo.png" alt="App Logo">
      </div>
      <div class="tab-fab">
        <button class="tab-btn active" id="tab-shrinkage">Shrinkage</button>
        <button class="tab-btn" id="tab-fit">Fit Converter</button>
      </div>
    </header>

    <main class="scene">
      <div class="tab-section visible" id="shrinkage-section">
        <div class="title accent">Shrinkage Calculator</div>
        <form id="shrinkageForm" autocomplete="off">
          <div class="floating-group">
            <input type="number" id="lengthBefore" step="0.00001" placeholder=" " autocomplete="off">
            <label for="lengthBefore">Length Before</label>
          </div>
          <div class="floating-group">
            <input type="number" id="lengthAfter" step="0.00001" placeholder=" " autocomplete="off">
            <label for="lengthAfter">Length After</label>
          </div>
          <div class="floating-group">
            <input type="number" id="waistBefore" step="0.00001" placeholder=" " autocomplete="off">
            <label for="waistBefore">Waist Before</label>
          </div>
          <div class="floating-group">
            <input type="number" id="waistAfter" step="0.00001" placeholder=" " autocomplete="off">
            <label for="waistAfter">Waist After</label>
          </div>
          <div class="floating-group">
            <input type="number" id="thighBefore" step="0.00001" placeholder=" " autocomplete="off">
            <label for="thighBefore">Thigh Before</label>
          </div>
          <div class="floating-group">
            <input type="number" id="thighAfter" step="0.00001" placeholder=" " autocomplete="off">
            <label for="thighAfter">Thigh After</label>
          </div>
          <div class="floating-group">
            <input type="number" id="bottomBefore" step="0.00001" placeholder=" " autocomplete="off">
            <label for="bottomBefore">Bottom Before</label>
          </div>
          <div class="floating-group">
            <input type="number" id="bottomAfter" step="0.00001" placeholder=" " autocomplete="off">
            <label for="bottomAfter">Bottom After</label>
          </div>
          <button class="main-btn" type="submit">Calculate Shrinkage</button>
        </form>
        <div class="result-area visible" id="shrinkageResults"></div>
      </div>

      <div class="tab-section" id="fit-section">
        <div class="title accent">Fit Converter</div>
        <form id="fitForm" autocomplete="off">
          <div class="floating-group">
            <input type="number" id="fitInput1" step="0.00001" placeholder=" " autocomplete="off">
            <label for="fitInput1">Input 1</label>
          </div>
          <div class="floating-group">
            <input type="number" id="fitInput2" step="0.00001" placeholder=" " autocomplete="off">
            <label for="fitInput2">Input 2</label>
          </div>
          <button class="main-btn accent-btn" type="submit">Convert Fit</button>
        </form>
        <div class="result-area visible" id="fitResult"></div>
      </div>
    </main>
    <footer>Made with S45 Jeans Shrinkage & Fit</footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
