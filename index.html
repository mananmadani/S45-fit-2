<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>S45 Jeans Shrinkage & Fit</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#e8f2ff"/>
</head>
<body>
  <div class="app-shell">
    <!-- Translucent sticky top bar with tabs -->
    <div class="topbar">
      <div class="tab-fab">
        <button class="tab-btn active" id="tab-shrinkage">Shrinkage</button>
        <button class="tab-btn" id="tab-fit">Fit Converter</button>
      </div>
    </div>
    <main class="scene">
      <!-- Shrinkage Calculator -->
      <section class="tab-section visible" id="shrinkage-section">
        <div class="logo-card">
          <img src="s45-logo.png" alt="S45 Jeans" class="logo"/>
        </div>
        <div class="title">S45 Jeans<br>Shrinkage Calculator</div>
        <form id="shrinkageForm" autocomplete="off">
          <div class="card glass">
            <div class="section-label">Length</div>
            <div class="floating-group">
              <input type="number" step="0.00001" id="lengthBefore" placeholder=" ">
              <label>Before wash</label>
            </div>
            <div class="floating-group">
              <input type="number" step="0.00001" id="lengthAfter" placeholder=" ">
              <label>After wash</label>
            </div>
          </div>
          <div class="card glass">
            <div class="section-label">Waist</div>
            <div class="floating-group">
              <input type="number" step="0.00001" id="waistBefore" placeholder=" ">
              <label>Before wash</label>
            </div>
            <div class="floating-group">
              <input type="number" step="0.00001" id="waistAfter" placeholder=" ">
              <label>After wash</label>
            </div>
          </div>
          <div class="card glass">
            <div class="section-label">Thigh</div>
            <div class="floating-group">
              <input type="number" step="0.00001" id="thighBefore" placeholder=" ">
              <label>Before wash</label>
            </div>
            <div class="floating-group">
              <input type="number" step="0.00001" id="thighAfter" placeholder=" ">
              <label>After wash</label>
            </div>
          </div>
          <div class="card glass">
            <div class="section-label">Bottom</div>
            <div class="floating-group">
              <input type="number" step="0.00001" id="bottomBefore" placeholder=" ">
              <label>Before wash</label>
            </div>
            <div class="floating-group">
              <input type="number" step="0.00001" id="bottomAfter" placeholder=" ">
              <label>After wash</label>
            </div>
          </div>
          <button type="submit" id="calcBtn" class="main-btn">Calculate Shrinkage</button>
        </form>
        <div id="shrinkageResults" class="result-area"></div>
        <button id="sendToFit" class="main-btn accent-btn">Send % to Fit Converter</button>
      </section>
      <!-- Fit Converter -->
      <section class="tab-section" id="fit-section">
        <div class="logo-card">
          <img src="s45-logo.png" alt="S45 Jeans" class="logo"/>
        </div>
        <div class="title accent">S45 Fit Converter</div>
        <form id="fitForm" autocomplete="off">
          <div class="card glass tight">
            <div class="section-label">Target (inches)</div>
            <div class="floating-group"><input type="number" step="0.00001" id="target-waist" placeholder=" "><label>Waist</label></div>
            <div class="floating-group"><input type="number" step="0.00001" id="target-thigh" placeholder=" "><label>Thigh</label></div>
            <div class="floating-group"><input type="number" step="0.00001" id="target-bottom" placeholder=" "><label>Bottom</label></div>
          </div>
          <div class="card glass tight">
            <div class="section-label">Actual Cloth Shrinkage (%)</div>
            <div class="floating-group"><input type="number" step="0.00001" id="actual-waist-shrinkage" placeholder=" "><label>Waist</label></div>
            <div class="floating-group"><input type="number" step="0.00001" id="actual-thigh-shrinkage" placeholder=" "><label>Thigh</label></div>
            <div class="floating-group"><input type="number" step="0.00001" id="actual-bottom-shrinkage" placeholder=" "><label>Bottom</label></div>
          </div>
          <div class="card glass tight">
            <div class="section-label">Farma Shrinkage (%)</div>
            <div class="floating-group"><input type="number" step="0.00001" id="farma-shrinkage" placeholder=" "><label>Farma</label></div>
          </div>
          <button type="submit" class="main-btn">Calculate Fit</button>
        </form>
        <div id="results" class="result-area"></div>
      </section>
      <footer>Â© S45 Jeans Company</footer>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
